name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v2
        with:
          version: 10.16.1

      - run: pnpm install

      - run: pnpm build

      - uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          NPM_CONFIG_PROVENANCE: true