name: Release Changeset

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write   # Needed for publishing via GitHub npm provider

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      - name: Create Release
        uses: changesets/action@v2
        with:
          publish: npm
          access: public
          setupGitUser: true
          createGithubReleases: true
          commitMode: git-cli
