<!doctype html>
<html lang="en" data-theme="neo" data-mode="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Input Examples</title>
  </head>
  <body class="typo layout">
    <main class="layout__main">
      <h1>Number Input Examples</h1>
      <a href="/" class="link">← Back to index</a>

      <!-- Test: Basic -->
      <section data-test="basic-number-input">
        <h2>Basic Number Input</h2>
        <div class="number-input number-input-js">
          <div data-part="root">
            <label data-part="label">Enter Number</label>
            <div data-part="control">
              <input data-part="input" />
              <div data-part="trigger-group">
                <button data-part="increment-trigger">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m4.5 15.75 7.5-7.5 7.5 7.5"
                    />
                  </svg>
                </button>
                <button data-part="decrement-trigger">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
