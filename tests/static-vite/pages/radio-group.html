        <h2>Basic Radio Group</h2>
        <div class="radio-group radio-group-js">
          <div data-part="root">
            <div data-part="label">Label</div>
            <label data-part="item">
              <span data-part="item-text">Item 1</span>
              <input data-part="item-hidden-input" />
