<!doctype html>
<html lang="en" data-theme="neo" data-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Examples</title>
  </head>
  <body class="typo">
    <main>
      <h1>Timer Examples</h1>
      <a href="/" class="link">‚Üê Back to index</a>

      <!-- Test: Basic -->
      <section data-test="basic-timer">
        <h2>Basic Timer</h2>
        <div
          class="timer timer-js"
          data-countdown="true"
          data-auto-start="true"
          data-interval="1000"
          data-days="1"
          data-hours="0"
          data-minutes="0"
          data-seconds="0"
        >
          <div data-part="root">
            <div data-part="area">
              <div data-part="item" data-type="days"></div>
              <div data-part="separator">:</div>
              <div data-part="item" data-type="hours"></div>
              <div data-part="separator">:</div>
              <div data-part="item" data-type="minutes"></div>
              <div data-part="separator">:</div>
              <div data-part="item" data-type="seconds"></div>
            </div>
            <div data-part="control">
              <button
                data-part="action-trigger"
                data-action="start"
                aria-label="Start"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
                  ></path>
                </svg>
              </button>
              <button
                data-part="action-trigger"
                data-action="pause"
                aria-label="Pause"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 5.25v13.5m-7.5-13.5v13.5"
                  ></path>
                </svg>
              </button>
              <button
                data-part="action-trigger"
                data-action="resume"
                aria-label="Resume"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
                  ></path>
                </svg>
              </button>
              <button
                data-part="action-trigger"
                data-action="reset"
                aria-label="Reset"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
