<!doctype html>
<html lang="en" data-theme="neo" data-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree View Examples</title>
  </head>
  <body class="typo">
    <main>
      <h1>Tree View Examples</h1>
      <a href="/" class="link">‚Üê Back to index</a>

      <!-- Test: Basic -->
      <section data-test="basic-tree-view">
        <h2>Basic Tree View</h2>
        <div class="tree-view-js tree-view">
          <div data-part="root">
            <div data-part="label">Tree View Label</div>
            <div data-part="tree" class="scrollbar scrollbar--sm">
              <div data-part="branch" data-id="branch" data-name="branch">
                <div
                  data-part="branch-control"
                  data-id="branch"
                  data-name="branch"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                    ></path>
                  </svg>
                  <span
                    data-part="branch-text"
                    data-id="branch"
                    data-name="branch"
                    >Branch</span
                  >
                  <span
                    data-part="branch-indicator"
                    data-id="branch"
                    data-name="branch"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m8.25 4.5 7.5 7.5-7.5 7.5"
                      ></path>
                    </svg>
                  </span>
                </div>
                <div
                  data-part="branch-content"
                  data-id="branch"
                  data-name="branch"
                >
                  <div
                    data-part="branch-indent-guide"
                    data-id="branch"
                    data-name="branch"
                  ></div>
                  <div
                    data-part="item"
                    data-id="nested-item"
                    data-name="nested-item"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                      />
                    </svg>
                    Nested Item
                  </div>
                  <div
                    data-part="branch"
                    data-id="sub-branch"
                    data-name="sub-branch"
                  >
                    <div
                      data-part="branch-control"
                      data-id="sub-branch"
                      data-name="sub-branch"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                        ></path>
                      </svg>
                      <span
                        data-part="branch-text"
                        data-id="sub-branch"
                        data-name="sub-branch"
                        >Sub Branch</span
                      >
                      <span
                        data-part="branch-indicator"
                        data-id="sub-branch"
                        data-name="sub-branch"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m8.25 4.5 7.5 7.5-7.5 7.5"
                          ></path>
                        </svg>
                      </span>
                    </div>
                    <div
                      data-part="branch-content"
                      data-id="sub-branch"
                      data-name="sub-branch"
                    >
                      <div
                        data-part="branch-indent-guide"
                        data-id="sub-branch"
                        data-name="sub-branch"
                      ></div>
                      <div
                        data-part="item"
                        data-id="sub-nested-item"
                        data-name="sub-nested-item"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                          />
                        </svg>
                        Sub Nested Item
                      </div>
                      <div
                        data-part="branch"
                        data-id="nested-sub-branch"
                        data-name="nested-sub-branch"
                      >
                        <div
                          data-part="branch-control"
                          data-id="nested-sub-branch"
                          data-name="nested-sub-branch"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                            ></path>
                          </svg>
                          <span
                            data-part="branch-text"
                            data-id="nested-sub-branch"
                            data-name="nested-sub-branch"
                            >Nested Sub Branch</span
                          >
                          <span
                            data-part="branch-indicator"
                            data-id="nested-sub-branch"
                            data-name="nested-sub-branch"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m8.25 4.5 7.5 7.5-7.5 7.5"
                              ></path>
                            </svg>
                          </span>
                        </div>
                        <div
                          data-part="branch-content"
                          data-id="nested-sub-branch"
                          data-name="nested-sub-branch"
                        >
                          <div
                            data-part="branch-indent-guide"
                            data-id="nested-sub-branch"
                            data-name="nested-sub-branch"
                          ></div>
                          <div
                            data-part="item"
                            data-id="nested-sub-nested-item"
                            data-name="nested-sub-nested-item"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                              />
                            </svg>
                            Nested Sub Nested Item
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
