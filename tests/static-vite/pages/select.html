<!doctype html>
<html lang="en" data-theme="neo" data-mode="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Examples</title>
  </head>
  <body class="typo layout">
    <main class="layout__main">
      <h1>Select Examples</h1>
      <a href="/" class="link">‚Üê Back to index</a>

      <!-- Test: Basic -->
      <section data-test="basic-select">
        <h2>Basic Select</h2>
        <div class="select-js select" data-same-width="true">
          <div data-part="root">
            <div data-part="control">
              <div data-part="label">Your Currency</div>
              <button data-part="trigger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  ></path>
                </svg>
              </button>
            </div>
            <div data-part="positioner">
              <ul data-part="content">
                <li data-part="item">
                  <span data-part="item-text">US Dollar</span>
                </li>
                <li data-part="item">
                  <span data-part="item-text">Euro</span>
                </li>
                <li data-part="item">
                  <span data-part="item-text">British Pound</span>
                </li>
                <li data-part="item">
                  <span data-part="item-text">Japanese Yen</span>
                </li>
                <li data-part="item">
                  <span data-part="item-text">Indian Rupee</span>
                </li>
                <li data-part="item">
                  <span data-part="item-text">Canadian Dollar</span>
                </li>
                <li data-part="item">
                  <span data-part="item-text">Australian Dollar</span>
                </li>
                <li data-part="item">
                  <span data-part="item-text">Swiss Franc</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
