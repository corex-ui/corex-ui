<!doctype html>
<html lang="en" data-theme="neo" data-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Group Examples</title>
  </head>
  <body class="typo">
    <main>
      <h1>Toggle Group Examples</h1>
      <a href="/" class="link">‚Üê Back to index</a>

      <!-- Test: Basic -->
      <section data-test="basic-toggle-group">
        <h2>Basic Toggle Group</h2>
        <div class="toggle-group toggle-group-js">
          <div data-part="root">
            <button
              data-part="item"
              data-value="left"
              class="aspect-square"
              aria-label="align left"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                />
              </svg>
            </button>
            <button
              data-part="item"
              data-value="center"
              class="aspect-square"
              aria-label="align center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
            <button
              data-part="item"
              data-value="right"
              class="aspect-square"
              aria-label="align right"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
