<!doctype html>
<html lang="en" data-theme="neo" data-mode="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Examples</title>
  </head>
  <body class="typo layout">
    <main class="layout__main">
      <h1>File Upload Examples</h1>
      <a href="/" class="link">‚Üê Back to index</a>

      <!-- Test: Basic -->
      <section data-test="basic-file-upload">
        <h2>Basic File Upload</h2>
        <div
          id="file-upload-demo"
          class="file-upload file-upload-js"
          data-on-file-accept="upload-to-supabase"
          data-accept="image/*"
          data-max-files="5"
        >
          <div data-part="root">
            <label data-part="label">Upload File</label>
            <input data-part="hidden-input" />
            <div data-part="dropzone">
              <span>Drag your file(s) here</span>
            </div>
            <button data-part="trigger">Choose file(s)</button>
          </div>
        </div>
        <div data-part="upload-previews"></div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
