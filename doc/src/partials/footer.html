{{>pagination/footer}}
<footer class="layout__footer mt-ui-padding">
  <div
    class="layout__footer__content gap-ui-gap justify-center md:justify-between"
  >
    <div class="layout__row">
      <a
        class="link link--sm link--success"
        href="https://netoum.com"
        target="_blank"
        >Open source by Netoum
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <title>Opens in a new window</title>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
          ></path>
        </svg>
      </a>
      <a
        class="link link--sm link--success"
        href="https://donate.stripe.com/dRm8wO75h5hH2G96gy4Rq00"
        target="_blank"
        >Support the project
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <title>Opens in a new window</title>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
          ></path>
        </svg>
      </a>
    </div>
    <div class="layout__row gap-0 px-0">
      <a
        class="link link--sm after:content-none"
        target="_blank"
        href="https://www.npmjs.com/package/@corex-ui/static?activeTab=code"
        aria-label="Javascript"
      >
        <img src="/images/tech/javascript.svg" alt="Corex javascript source" />
      </a>
      <a
        class="link link--sm after:content-none"
        target="_blank"
        href="https://github.com/corex-ui/corex-ui/tree/main/packages/static/src"
        aria-label="Typescript"
      >
        <img src="/images/tech/typescript.svg" alt="Corex typescript source" />
      </a>
      <a
        class="link link--sm after:content-none"
        target="_blank"
        href="https://github.com/corex-ui/corex-ui/tree/main/packages/design/src"
        aria-label="Tailwind"
      >
        <img src="/images/tech/tailwind.svg" alt="Corex tailwind source" />
      </a>
      <a
        class="link link--sm after:content-none"
        target="_blank"
        href="https://github.com/corex-ui/corex-ui/tree/main/packages/design/tokens"
        aria-label="Design Tokens"
      >
        <img src="/images/tech/figma.svg" alt="Corex design tokens source" />
      </a>
    </div>
  </div>
</footer>
