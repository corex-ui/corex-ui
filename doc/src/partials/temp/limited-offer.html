<div
  class="timer timer-js flex flex-col items-center gap-4 mb-8"
  data-countdown="true"
  data-auto-start="true"
  data-interval="1000"
  data-days="1"
  data-hours="0"
  data-minutes="0"
  data-seconds="0"
>
  <h3 class="text-xl font-semibold text-base-800 my-0">
    <span class="badge badge--accent badge--alert rounded-md">
      <span>Limited Offer: 50% OFF</span>
    </span>
  </h3>
  <div class="flex gap-4">
    <div class="flex flex-col items-center">
      <div
        data-part="item"
        data-type="days"
        data-scope="timer"
        class="rounded-full px-4 py-4 font-semibold text-base-700"
      ></div>
      <span class="text-xs mt-1">Days</span>
    </div>
    <div class="flex flex-col items-center">
      <div
        data-part="item"
        data-type="hours"
        data-scope="timer"
        class="rounded-full px-4 py-2 font-semibold text-base-700"
      ></div>
      <span class="text-xs mt-1">Hours</span>
    </div>
    <div class="flex flex-col items-center">
      <div
        data-part="item"
        data-type="minutes"
        data-scope="timer"
        class="rounded-full px-4 py-2 font-semibold text-base-700"
      ></div>
      <span class="text-xs mt-1">Minutes</span>
    </div>
    <div class="flex flex-col items-center">
      <div
        data-part="item"
        data-type="seconds"
        data-scope="timer"
        class="rounded-full p-4 text-center align-middle font-semibold text-base-700"
      ></div>
      <span class="text-xs mt-1">Seconds</span>
    </div>
  </div>
</div>
