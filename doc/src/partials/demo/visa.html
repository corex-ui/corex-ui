<form
  id="form-visa"
  class="flex flex-col items-start max-w-(--container-ui) gap-ui-gap m-ui-padding bg-ui border-1 border-root--border rounded-ui p-ui-padding"
>
  <h3 class="my-0">Complete your visa application</h3>
  <div
    class="switch switch-js py-ui-padding"
    data-form="form-visa"
    data-name="confirmation"
    data-value="confirmed"
    data-required="true"
    data-default-checked="true"
  >
    <label data-part="root">
      <span data-part="label" class="my-0 text-ui--muted text-ui-sm"
        >By submitting, you declare that all information provided is true,
        accurate, and complete to the best of your knowledge.
      </span>
      <input data-part="hidden-input" />
      <span data-part="control">
        <span data-part="thumb"></span>
      </span>
    </label>
  </div>
  <div
    class="signature-pad signature-pad-js self-center"
    data-name="signature"
    data-form="form-visa"
    data-required="true"
  >
    <div data-part="root">
      <label data-part="label">Your signature</label>
      <input data-part="hidden-input" />
      <div data-part="control">
        <svg data-part="segment"></svg>
        <button data-part="clear-trigger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>
        <div data-part="guide"></div>
      </div>
    </div>
  </div>
  <button class="button self-center w-full mt-ui-padding" type="submit">
    Submit application
  </button>
</form>
