<div
  class="flex flex-col items-start max-w-(--container-ui) m-ui-padding gap-ui-gap bg-ui border-1 border-root--border rounded-ui p-ui-padding"
>
  <div
    class="color-picker color-picker-js self-center"
    data-default-value="rgb(25, 9, 192, 0.9)"
  >
    <div data-part="root">
      <label data-part="label" class="sr-only">Select a color</label>
      <input data-part="hidden-input" />
      <div data-part="control">
        <button data-part="trigger">
          <div data-part="transparency-grid" data-size="10px"></div>
          <div data-part="swatch"></div>
        </button>
        <input
          data-part="channel-input"
          data-channel="hex"
          name="channel-input-hex"
        />
        <input
          data-part="channel-input"
          data-channel="alpha"
          name="channel-input-alpha"
        />
      </div>
      <div data-part="positioner">
        <div data-part="content">
          <div data-part="area">
            <div data-part="area-background"></div>
            <div data-part="area-thumb"></div>
          </div>
          <div data-part="pickers">
            <div data-part="sliders">
              <div data-part="channel-slider" data-channel="hue">
                <div data-part="channel-slider-track" data-channel="hue"></div>
                <div data-part="channel-slider-thumb" data-channel="hue"></div>
              </div>
              <div data-part="channel-slider" data-channel="alpha">
                <div data-part="transparency-grid" data-size="12px"></div>
                <div
                  data-part="channel-slider-track"
                  data-channel="alpha"
                ></div>
                <div
                  data-part="channel-slider-thumb"
                  data-channel="alpha"
                ></div>
              </div>
            </div>
          </div>
          <div data-part="input-groups">
            <div data-part="input-group">
              <span>R</span>
              <input
                data-part="channel-input"
                data-channel="red"
                name="channel-red"
              />
            </div>
            <div data-part="input-group">
              <span>G</span>
              <input
                data-part="channel-input"
                data-channel="green"
                name="channel-green"
              />
            </div>
            <div data-part="input-group">
              <span>B</span>
              <input
                data-part="channel-input"
                data-channel="blue"
                name="channel-blue"
              />
            </div>
            <div data-part="input-group">
              <span>A</span>
              <input
                data-part="channel-input"
                data-channel="alpha"
                name="channel-alpha"
              />
            </div>
          </div>
          <div data-part="swatch-group">
            <button data-part="swatch-trigger" data-value="#ff0000">
              <div
                data-part="transparency-grid"
                data-size="var(--spacing-mini)"
              ></div>
              <div data-part="swatch" data-value="#ff0000"></div>
            </button>
            <button data-part="swatch-trigger" data-value="#00ff00">
              <div
                data-part="transparency-grid"
                data-size="var(--spacing-mini)"
              ></div>
              <div data-part="swatch" data-value="#00ff00"></div>
            </button>
            <button data-part="swatch-trigger" data-value="#0000ff">
              <div
                data-part="transparency-grid"
                data-size="var(--spacing-mini)"
              ></div>
              <div data-part="swatch" data-value="#0000ff"></div>
            </button>
            <button
              data-part="swatch-trigger"
              data-value="rgb(25, 9, 192, 0.9)"
            >
              <div
                data-part="transparency-grid"
                data-size="var(--spacing-mini)"
              ></div>
              <div data-part="swatch" data-value="rgb(25, 9, 192, 0.9)"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="combobox-js combobox self-center"
    data-placeholder="Type or select currency"
  >
    <div data-part="root">
      <label data-part="label" class="sr-only">Select Currency</label>
      <div data-part="control">
        <input data-part="input" />
        <button data-part="clear-trigger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
            ></path>
          </svg>
        </button>
        <button data-part="trigger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"
            ></path>
          </svg>
        </button>
      </div>
      <div data-part="positioner">
        <ul data-part="content" class="scrollbar">
          <li data-part="item" data-code="USD" data-label="US Dollar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              ></path>
            </svg>
            US Dollar
          </li>
          <li data-part="item" data-code="EURO" data-label="Euro">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.25 7.756a4.5 4.5 0 1 0 0 8.488M7.5 10.5h5.25m-5.25 3h5.25M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              ></path>
            </svg>
            Euro
          </li>
          <li data-part="item" data-code="GBP" data-label="British Pound">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.121 7.629A3 3 0 0 0 9.017 9.43c-.023.212-.002.425.028.636l.506 3.541a4.5 4.5 0 0 1-.43 2.65L9 16.5l1.539-.513a2.25 2.25 0 0 1 1.422 0l.655.218a2.25 2.25 0 0 0 1.718-.122L15 15.75M8.25 12H12m9 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              ></path>
            </svg>
            British Pound
          </li>
          <li data-part="item" data-code="YEN" data-label="Japanese Yen">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m9 7.5 3 4.5m0 0 3-4.5M12 12v5.25M15 12H9m6 3H9m12-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              ></path>
            </svg>
            Japanese Yen
          </li>
          <li data-part="item" data-code="AL" data-label="Indian Rupee">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 8.25H9m6 3H9m3 6-3-3h1.5a3 3 0 1 0 0-6M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              ></path>
            </svg>
            Indian Rupee
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
