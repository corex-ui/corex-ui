<div
  id="pagination"
  class="listbox listbox-js p-ui-padding mt-ui w-full"
  data-column-count="{{#if prevUrl}}{{#if nextUrl}}2{{else}}1{{/if}}{{else}}1{{/if}}"
  data-on-select="link"
>
  <div data-part="root" class="max-w-full bg-root shadow-none w-full">
    <div data-part="label" class="sr-only">Listbox Label</div>
    <div data-part="content" class="bg-root border-none">
      {{#if prevUrl}}
      <div class="flex flex-col gap-4 flex-1">
        <div class="uppercase text-ui-sm px-4">Previous</div>
        <div
          data-part="item"
          data-value="{{prevUrl}}"
          data-label="{{prevName}}"
          class="w-fit border-[1px] border-ui--border rounded-s-ui"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
          <span
            data-part="item-text"
            data-value="{{prevUrl}}"
            data-label="{{prevName}}"
            >{{prevName}}</span
          >
        </div>
      </div>
      {{/if}} {{#if nextUrl}}
      <div class="flex flex-col gap-4 flex-1">
        <div class="uppercase text-ui-sm text-end px-4">Next</div>
        <div
          data-part="item"
          data-value="{{nextUrl}}"
          data-label="{{nextName}}"
          class="w-fit self-end border-[1px] border-ui--border rounded-e-ui"
        >
          <span
            data-part="item-text"
            data-value="{{nextUrl}}"
            data-label="{{nextName}}"
            >{{nextName}}</span
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</div>
